name: 构建并部署镜像

# 触发器：当代码被推送到 main 分支时运行此工作流
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    # 运行环境：使用最新的 Ubuntu
    runs-on: ubuntu-latest

    steps:
      # 步骤 1: 检出代码
      # 拉取你的 GitHub 仓库代码到 Actions 的运行环境中
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤 2: 安全地创建 auth.json 文件
      # 这是关键步骤！它会从你设置的 GitHub Secret 中读取内容，
      # 并在构建环境的根目录中创建一个临时的 auth.json 文件。
      # 这个文件只在本次任务中存在，不会被提交或存入镜像历史。
      - name: Create auth.json from secret
        run: echo "${{ secrets.AUTH_JSON_CONTENT }}" > auth.json
        
      # 步骤 3: 登录到 Docker Hub
      # 使用你设置的 DOCKERHUB_USERNAME 和 DOCKERHUB_TOKEN secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 步骤 4: 构建并推送 Docker 镜像
      # 这个 action 会自动处理构建和推送的复杂过程
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # context: '.' 表示 Dockerfile 在仓库根目录
          context: .
          # push: true 表示构建成功后推送到 Docker Hub
          push: true
          # tags: 为镜像打标签。这里会创建两个标签：
          # 1. latest: 总是指向最新的构建
          # 2. 一个基于提交哈希的唯一标签，方便版本追溯
          # 请将 "your-dockerhub-username/your-service-name" 替换为你自己的用户名和仓库名
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/signature-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/signature-service:${{ github.sha }}
